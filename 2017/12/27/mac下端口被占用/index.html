        <p>mac 系统下查看 8080 端口是否被占用：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">lsof -i:8080</span><br></pre></td></tr></table></figure>
<p>结果显示：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">COMMAND   PID     USER   FD   TYPE             DEVICE SIZE/OFF NODE NAME</span><br><span class="line">java    93394 huangwei   44u  IPv6 0x1261f7a7972f904b      0t0  TCP *:http-alt (LISTEN)</span><br></pre></td></tr></table></figure>
<p>看到一个 java 进程占用了 8080 端口。关闭该进程：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">kill -9 93394</span><br></pre></td></tr></table></figure>
